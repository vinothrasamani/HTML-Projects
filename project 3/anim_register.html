<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Register </title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="first">
        <div class="main">
            <form action="#" method="post" name="registration" onsubmit="validate()">
                <h2>Register</h2>
                <input type="text" name="email" id="input" placeholder="E-mail ID" class="mail" required><br>
                <input type="password" name="password" id="input" placeholder="Password" class="pass" required><br>
                <input type="password" name="confirm_pass" id="input" placeholder="Confirm Password" class="confirm" required><br>
                <input type="submit" name="submit" value=" SignUp " id="button">
                <p>Already have an account? <a href="anim_login.html">SignIn</a></p>
                <h1><a href="index.html">&LeftArrow;</a></h1>
            </form>
        </div>
        <script type="Text/javascript">
            function validate()
            {
                if(document.registration.password.value != document.registration.confirm_pass.value){
                    aleart("Please enter same password...");
                    return false;
                }
            }
        </script>
    </div>
</body>
</html>
