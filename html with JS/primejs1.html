<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <script type="text/javascript">
        function prime(from,to)
        {
            var f=false;
            for(i=from;i<to;i++)
            {
                for(j=2;j<i;j++)
                {
                    if(i%j===0)
                    {
                        f=false;
                        break;
                    }
                    else
                    {
                        f=true;
                    }
                }
                if(f)
                {
                    document.write(" "+i);
                }
            }
        }
    </script>
</head>
<body>
    <h3>The prime numbers are...</h3>
    <script type="text/javascript">
        prime(1,100);
    </script>
</body>
</html>
