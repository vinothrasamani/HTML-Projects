<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="outer">
		<i>VI49</i><br>
		<div class="screen">
			<h3>0</h3>
			<h4>0</h4>
		</div>
		<div id="btnss">
			<button id="btnac">AC</button><button id="btndel">DEL</button>
			<button id="btnm">%</button><button id="btnp">+</button>
			<button id="btn1">1</button><button id="btn2">2</button>
			<button id="btn3">3</button><button id="btnmi">-</button>
			<button id="btn4">4</button><button id="btn5">5</button>
			<button id="btn6">6</button><button id="btns">*</button>
			<button id="btn7">7</button><button id="btn8">8</button>
			<button id="btn9">9</button><button id="btnd">/</button>
			<button id="btne">Sqrt</button><button id="btnz">0</button>
			<button id="btndot">.</button><button id="btnequal">=</button>
		</div>
	</div>
	<script type="text/javascript">
		//-----------------------------get source-----------------------
		var btnequal = document.querySelector('#btnequal');
		var head3 = document.querySelector('.screen h3');
		var head4 = document.querySelector('.screen h4');
		var btndot = document.querySelector('#btndot');
		var btnz = document.querySelector('#btnz');
		var btns = document.querySelector('#btns');
		var btne = document.querySelector('#btne');
		var btnd = document.querySelector('#btnd');
		var btn9 = document.querySelector('#btn9');
		var btn8 = document.querySelector('#btn8');
		var btn7 = document.querySelector('#btn7');
		var btn6 = document.querySelector('#btn6');
		var btn5 = document.querySelector('#btn5');
		var btn4 = document.querySelector('#btn4');
		var btn3 = document.querySelector('#btn3');
		var btn2 = document.querySelector('#btn2');
		var btn1 = document.querySelector('#btn1');
		var btnmi = document.querySelector('#btnmi');
		var btnp = document.querySelector('#btnp');
		var btnm = document.querySelector('#btnm');
		var btndel = document.querySelector('#btndel');
		var btnac = document.querySelector('#btnac');
		var val = 0;

		//------------------------functions-------------------------------
		setInterval(()=>{answer();},250);

		btn1.onclick = function(){val+='1';}
		btn2.onclick = function(){val+='2';}
		btn3.onclick = function(){val+='3';}
		btn4.onclick = function(){val+='4';}
		btn5.onclick = function(){val+='5';}
		btn6.onclick = function(){val+='6';}
		btn7.onclick = function(){val+='7';}
		btn8.onclick = function(){val+='8';}
		btn9.onclick = function(){val+='9';}
		btnz.onclick = function(){val+='0';}
		btnp.onclick = function(){val+='+';}
		btnmi.onclick = function(){val+='-';}
		btns.onclick = function(){val+='*';}
		btnm.onclick = function(){val+='%';}
		btnd.onclick = function(){val+='/';}
		btndel.onclick = function(){val = val.slice(0,-1);}
		btndot.onclick = function(){val+='.';}
		btne.onclick = function(){val= Math.sqrt(val);}
		btnequal.onclick = function(){
			let ans = eval(val);
			head3.innerHTML = ans;
			val = ans;
		}
		btnac.onclick = function(){
			val = 0;
			head3.innerHTML = val;
		}
		function answer(){
			head4.innerHTML = val;
		}

	</script>
</body>
</html>
