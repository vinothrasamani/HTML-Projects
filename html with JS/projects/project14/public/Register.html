<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration!!</title>
    <link rel="shortcut icon" href="asset/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body id="account">
    <div class="err">
        <h4>Error!!</h4>
    </div>
    <div class="form">
        <form class="register">
            <h2>Register to continue</h2>
            <input type="email" name="mail" placeholder="E-Mail" id="mail">
            <input type="password" name="password" id="pass" placeholder="password">
            <input type="password" name="confirm" id="confirm-pass" placeholder="confirm Password">
            <button type="submit" id="rgtr">Register Now!</button>
            <span></span>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
    <script src="login.js"></script>
</body>
</html>
