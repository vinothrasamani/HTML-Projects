    <script type="text/javascript">
        function min_max(){
            var a=new Array(10);
            a[0]=20;
            a[1]=18;
            a[2]=54;

            a[4]=14;

            /*for(i=0;i<10;i++)

            }*/
            document.write("<br><center>The elements of an array are...</center><br/>");
            max=a[0];
            for(i=0;i<10;i++)
            {
                document.write("<center> "+a[i]+"</center><br>");
            }
            min=a[0];
            max=a[0];
            for(i=0;i<10;i++)
            {
                if(min>a[i])
                {
                    min=a[i];
                }
            }
            for(i=0;i<10;i++)
            {
                if(a[i]>max)
                {
                    max=a[i];
                }
            }
            document.write("<center>The minimum value is :"+min+"<br>The maximum value is :"+max);
        }
    </script>
