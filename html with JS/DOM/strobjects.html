<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string objects</title>
</head>
<body>
    <script type="text/javascript">
        var s1="hello ";
        var s2="how are  you";
        document.write("cancatination :"+s1.concat(s2)+"<br>");
        document.write("cancatination :"+s2.length+"<br>");
        document.write("cancatination :"+s1.charAt(4)+"<br>");
        document.write("cancatination :"+s1.toUpperCase()+"<br>");
        document.write("cancatination :"+s2.substring(0,3)+"<br>");
    </script>
</body>
</html>
