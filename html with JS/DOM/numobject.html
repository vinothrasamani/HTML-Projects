<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number object</title>
</head>
<body>
    <center>
        <script type="text/javascript">
            document.write(Number.NEGATIVE_INFINITY+"<BR><BR>");
            document.write(Number.POSITIVE_INFINITY+"<BR><BR>");
            document.write(Number.NaN+"<BR><BR>");
            document.write(Number.MIN_VALUE+"<BR><BR>");
            document.write(Number.MAX_VALUE+"<BR><BR>");
        </script>
    </center>
</body>
</html>
