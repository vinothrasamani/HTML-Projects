<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date objectives</title>
</head>
<body>
    <script type="text/javascript">
        var mydate=new Date();
        document.writeln("The fulldate is :"+mydate.toString()+"<bR>");
        document.writeln("The day is :"+mydate.getDay()+"<br>");
        document.writeln("The date is :"+mydate.getDate()+"<bR>");
        document.writeln("The fullyear is :"+mydate.getFullYear()+"<bR>");
        document.writeln("The hours is :"+mydate.getHours()+"<bR>");       
        document.writeln("The milliseconds is :"+mydate.getMilliseconds()+"<bR>");
        document.writeln("The month is :"+mydate.getMonth()+"<bR>");
        document.writeln("The second is :"+mydate.getSeconds()+"<bR>");
        document.writeln("The time zone is :"+mydate.getTimezoneOffset()+"<bR>");
        document.writeln("The utchours is :"+mydate.getUTCHours()+"<bR>");
    </script>
</body>
</html>
