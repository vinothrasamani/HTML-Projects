<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        math.square root function
    </title>
</head>
<body>
    <center>
        <h3>square root of 50 :</h3>
        <script type="text/javascript">
            var n=50.6;
            document.write("<h1>"+(Math.sqrt(n))+"</h1>");
            document.write("<br>"+Math.abs(n));
            document.write("<br>"+Math.PI);
            document.write("<br>"+Math.ceil(n));
            document.write("<br>"+Math.floor(n));
            document.write("<br>"+Math.log10(n));
            document.write("<br>"+Math.pow(n,2));
            document.write("<br>"+Math.min(n,70));
            document.write("<br>"+Math.max(234,n));
            document.write("<br>"+Math.sin(n));
            document.write("<br>"+Math.cos(n));
            document.write("<br>"+Math.tan(n));
            document.write("<br>"+Math.exp(n));
        </script>
    </center>
</body>
</html>
