<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print odd position</title>
</head>
<body>
    <script type="text/javascript">
        var msg=prompt("Enter any message to give the odd positions...");
        var k=msg.length;
        var oddp;
        for(i=0;i<=k;i=i+2)
        {
            oddp=msg.charAt(i);   //it is importent line..
            document.write(oddp+" ");
        }
    </script>
</body>
</html>
