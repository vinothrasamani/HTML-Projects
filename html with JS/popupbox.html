<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup boxes</title>
    <style>
        h2{
            text-align: center;
            color: rgb(0, 255, 13);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p{
            padding: 0%;
            margin: 15px;
            text-indent: 5rem;
        }
    </style>
    <script type="text/javascript">
        if(confirm("Are you accept this..."))
        {
            alert("you are accept this message!!");
        }
        else{
            val=prompt("enter your message...");
            alert("your message is "+val);
        }
    </script>
</head>
<body>
    <h2>string concatenation operator</h2>
    <p>Two string can be concatenated using the + operator.  
     A variable can be concatenated with the string using + operator also.</p>
</body>
</html>
